    ibikecph er et socialt forum for dig, der er interesseret i cykler, København og alt det der findes ind imellem. ibikecph’s tekniske platform bliver stillet gratis til rådighed af Københavns Kommune, men det er op til dig som bruger at definere indholdet på sitet. 

    Når du benytter ibikecph accepterer og forpligter du dig samtidig til at følge og overholde de gældende brugerbetingelser for sitet. Brugerbetingelserne kan ændres uden varsel, og det er alene dit ansvar, at du holder dig orienteret om de gældende brugerbetingelser. ibikecph vil dog i videst muligt omfang bestræbe sig på at gøre opmærksom på ændringer i brugerbetingelserne via sitets blog. 

    Nedenfor kan du læse mere detaljeret om sitets brugerbetingelser. ibikecph er klar over, at formuleringerne herunder kan være kompliceret læsning. Så hvis du er i tvivl om, hvordan brugerbetingelserne skal forstås, kan du til enhver tid kontakte ibikecph og få afklaring på dine spørgsmål.   


    Indhold på og brugen af ibikecph

    Når du er medlem af ibikecph, kan du lægge tekst, links og/eller andet på sitet. Det er udelukkende dit ansvar, at det materiale du lægger ud er i overensstemmelse med gældende dansk lovgivning - herunder lovgivningen om ophavsret/patent og varemærkelovgivningen samt straffelovens regler om personkrænkelser, dokumentfalsk, injurie- og racisme, etc.  

    Det betyder:

    - at du skal overholde gældende lovgivning.

    - at du skal efterleve alle ordensregler eller andre meddelelser, herunder ændringer af disse brugerbetingelser, ibikecph måtte udstede.

    - at du skal hemmeligholde din kode.

    - at du straks skal underrette os, hvis du opdager et brud på sikkerheden i forbindelse med din eller andres brug af sitet. 

    Opdager du indhold på sitet, som du vurderer ikke er i overensstemmelse med nærværende brugerbetingelser, vil ibikecph sætte stor pris på, at du kontakter ibikecph.

    Hvis indhold på sitet fremstår anstødeligt, skadeligt eller er direkte ulovligt, vil det blive fjernet uden yderligere varsel, så snart ibikecph er blevet opmærksom på det. I den forbindelse forbeholder ibikecph sig også retten til uden yderligere varsel at fjerne indhold fra siden, hvis ibikecph efter henvendelse fra tredjemand erfarer, at tredjemands rettigheder er krænket som følge af indhold lagt på ibikecph.dk af dig. 
    
    Din profil på ibikecph

    Når du opretter en profil på ibikecph.dk skal du som minimum angive din e-mail, dit navn og et kodeord. Dit kodeord er personligt og sikrer dig, at kun du kan få adgang til at offentliggøre indhold på sitet med dig som afsender. ibikecph opbevarer dit kodeord i krypteret form. 

    Du kan til enhver tid slette din profil fra ibikecph.dk. Hvis du gør det forsvinder samtlige af dine indlæg fra siden. 

    Ibikecph forbeholder sig retten til at spærre eller slette din profil, hvis ibikecph vurderer, at anstødeligt, irrelevant eller direkte ulovligt indhold lægges på siden under din profil. I så fald vil du modtage en e-mail fra ibikecph med en begrundelse for, hvorfor ibikecph har valgt at spærre eller slette din profil - men det regner ibikecph selvfølgelig ikke med bliver nødvendigt. 
    Registrering af personlige data

    Hvis du opretter en profil på ibikecph.dk, indsamler ibikecph udelukkende den nødvendige data som gør, at ibikecph.dk kan fungere efter intentionen om at skabe en levende platform for mennesker med interesse for cykler og København. ibikecph registrerer således dit navn og din e-mail for at kunne forbinde dig med din profil.

    Oplysningerne der kan benyttes kommer således hovedsageligt fra dig selv. 

    Når du angiver din e-mail til ibikecph, accepterer du samtidig, at ibikecph har mulighed for at sende et nyhedsbrev til din e-mail. Ønsker du ikke at modtage et nyhedsbrev fra ibikecph, kan du fravælge denne mulighed under “profil”. 

    De indsamlede og registrerede oplysninger administreres efter reglerne i ”Person-dataloven”. Den fastlægger retningslinierne for, hvordan myndigheder skal behandle personoplysninger. Loven sikrer også din retsstilling på dataområdet. Det giver dig nogle rettigheder, når oplysninger om dig er registreret elektronisk. 

    Der må kun indhentes og benyttes relevante oplysninger og kun de personlige oplysninger, der er nødvendige for at drive og forbedre sitet, ligesom vi bruger dine oplysninger til at kommunikere med dig, herunder til at fremsende nyhedsbreve, medlemsoplysninger, oplysning om forbedringer af sitet og oplysninger om tekniske problemer. 

    Der sker ingen overdragelse eller vidergivelse af oplysninger fra ibikecph til Københavns Kommunes forvaltning. 

    Dine rettigheder er:

    - at du kan få at vide, hvilke oplysninger ibikecph har om dig

    - at du kan gøre indsigelse mod ibikecph`s behandling af dine oplysninger- og hvis din indsigelse er berettiget, skal behandlingen ophøre. 

    - at du kan få urigtige eller vildledende oplysninger rettet eller slettet. 

    - at du kan klage over ibikecph`s behandling af dine personoplysninger til datatilsynet, Borgergade 28, 5. sal, 1300 København K. 


    Indsigt i oplysninger

    Du kan få indsigt i oplysninger om dig selv vedrørende ibikecph. Kontakt Cykelsekretariatet i Center for Trafik, Teknik- og Miljøforvaltningen, Københavns Kommune, Islands Brygge 37, 1.sal, 2300 København S. som er dataansvarlig. 


    Cookies

    ibikecph benytter sig af cookies for at skabe en optimal brugeroplevelse på sitet. En cookie er en lille fil, der installeres på din computer, når du opretter en profil på ibikecph.dk. Denne cookie bevirker, at siden vil kunne huske eksempelvis dit brugernavn.   


    Ansvar for data

    ibikecph er kun ansvarlig for de data du angiver, når du indtaster dit navn og din e-mailadresse, ligesom ibikecph er dataansvarlig for registreringen af din IP-adresse. Du er derimod alene selv ansvarlig for alle øvrige data, du måtte vælge at lægge op på ibikecph.dk 

    Den tekniske drift af ibikecph er foretaget af en ekstern virksomhed, som for ibikecph forvalter de data som ibikecph er ansvarlig for. Når du benytter ibikecph accepterer du samtidig, at de data du selv er ansvarlig for ligeledes forvaltes af den eksterne virksomhed. Vær her opmærksom på, at virksomheden, der forestår den tekniske drift, udelukkende handler efter anvisning fra ibikecph. Denne virksomhed har etableret sikkerhedsforanstaltninger mod, at oplysninger hændeligt eller ulovligt tilintetgøres, fortabes eller forringes samt mod, at de kommer til uvedkommendes kendskab, misbruges eller i øvrigt behandles i strid med lov om behandling af personoplysninger. 

    ibikecph bestræber sig på at tilsikre en stabil drift, men garanterer ikke for det. Hvis du er ude for tab af data i forbindelse med driftsproblemer eller andre forhold, er ibikecph ikke erstatningsansvarlig overfor dig, ligesom ibikecph i videst mulig udstrækning fraskriver sig ethvert ansvar overfor dig ved din brug af sitet.


    Rettigheder

    ibikecph har alle rettigheder til ibikecph.dk. Når du benytter ibikecph, opnår du som bruger udelukkende en non-ekslusiv brugsret til ibikecph’s tekniske platform. Omvendt giver du udelukkende ibikecph en non-eksklusiv brugsret til dit materiale, når du lægger indhold, oplysninger eller data på ibikecph. Denne brugsret giver du udelukkende ibikecph med henblik på driften af sitet. Således har du alle rettigheder til det materiale du lægger op på ibikecph – med undtagelse af føromtalte brugsret.  

